<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Right Fit Golf Gear</title>
      <link rel="icon" type="image/icon" href="./pics/small.png">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <!-- Load jQuery from a cdn (cloudflare) -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
      <link href="./styles/main.css" rel="stylesheet">
      <link rel="stylesheet" href="./styles/products.css">
      <link rel="stylesheet" href="./styles/shop.css">
  </head>
  <body>
      <!-- Navbar -->
      <div id="header"></div>
      <!-- Products -->
      <div id="products"></div>
      <div class="d-flex justify-content-center">
        <button type="button" id="refreshBtn" class="btn btn-primary">I want different characters!</button>
      </div>
      
      <!-- Toast -->
      <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
          <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
              <img src="./pics/small.png" id="toastLogo" class="rounded me-2" alt="logo">
              <strong class="me-auto">Right Fit Golf</strong>
              <small>Just now</small>
              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body"></div>
          </div>
      </div>
      <!-- Shopping Cart-->
      <div id="shoppingCart"></div>
      <!-- Footer-->
      <div id="footer"></div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <!-- setup page-->
      <script src="./scripts/setup.js"></script>
      <!-- shopping cart JS -->
      <script src="./scripts/shop.js"></script>
      <!-- Products page JS -->
      <script src="./scripts/products.js"></script>
  </body>
</html>
